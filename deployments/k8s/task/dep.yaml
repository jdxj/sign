apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-dep
  namespace: sign
spec:
  replicas: 6
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      name: task-pod
      labels:
        app: task
    spec:
      containers:
        - name: task-run
          image: jdxj/task:v0.11.1
          command: [ "/sign/task.run" ]
          args: [ "--config", "/sign/config/conf.yaml" ]
          volumeMounts:
            - mountPath: /sign/config
              name: task-conf
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: task-conf
          secret:
            secretName: sign-config
