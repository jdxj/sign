apiVersion: apps/v1
kind: Deployment
metadata:
  name: notice-dep
  namespace: sign
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notice
  template:
    metadata:
      name: notice-pod
      labels:
        app: notice
    spec:
      containers:
        - name: notice-run
          image: jdxj/notice:v0.11.1
          command: [ "/sign/notice.run" ]
          args: [ "--config", "/sign/config/conf.yaml" ]
          volumeMounts:
            - mountPath: /sign/config
              name: notice-conf
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: notice-conf
          secret:
            secretName: sign-config
